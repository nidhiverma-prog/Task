{% load static %}
<body>
  <script src="{% static 'js/jquery.min.js %" type="text/javascript"></script>
  <script src="{% static 'js/bootstrap.min.js %" type="text/javascript"></script>
  <style>
   .navbar {
  width: 100%;
  background-color:white;
  overflow: auto;
}

/* Navbar links */         
.navbar a {
  float: left;
  text-align: center;
  padding: 12px;
  color:black;
  text-decoration: none;
  font-size: 17px;
}

/* Navbar links on mouse-over */
.navbar a:hover {
  background-color:white;
}

/* Current/active navbar link */
.active {
  background-color: #4CAF50;
}

/* Add responsiveness - will automatically display the navbar vertically instead of horizontally on screens less than 500 pixels */
@media screen and (max-width: 500px) {
  .navbar a {
    float: none;
    display: block;
  }
  .navbar input[type=text] {
  float: right;
  padding: 6px;
  border: none;
  margin-top: 8px;
  margin-right: 16px;
  font-size: 17px;
}
                                                                                                  
}
  </style>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <div class="navbar" >
  <a class="active" href="/taskapp/admins" style="color:black"><i class="fa fa-fw fa-home"></i>ADMIN</a>
  <a  class="active"href="/taskapp/users" style="color:black"><i class="fa fa-fw fa-home"></i>USER</a>
  <a class="active" href="/taskapp/emp"style="color:black"><i class="fa fa-fw fa-home"></i>EMPLOYEE</a>
    
</div>
</body>
</html>
